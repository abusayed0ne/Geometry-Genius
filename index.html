<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header></header>
  <main>
    <!-- Main Content Container  -->
    <div class="flex flex-col md:flex-row">
      <!-- Shape Card Container -->
      <div class="flex-1 grid grid-col-1 md: grid-cols-2 lg:grid-cols-3">
        <!-- Triangle Card -->
        <div class="card card-compact bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/triangle.png" alt="Triangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle!</h2>
            <p class="text-center text-3xl">Area = 0.5 x b x h</p>
            <div>
              <p class="text-2xl">Area: <span id="TriangleAreaSpan"></span><span>cm<sup>2</sup></span></p>
            </div>
            <div>
              <input id="trainagle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b" />
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" ut=""
                placeholder="h" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rectangle Card -->
        <div class="card card-compact bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangale!</h2>
            <p class="text-3xl text-center">Area= W x L</p>
            <div>
              <p class="text-2xl">Area: <span>cm <sup>2</sup></span> </p>
            </div>
            <div>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="Width">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="" placeholder="Length">
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus Card -->
        <div class="card card-compact bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/rhombus.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus!</h2>
            <p class="text-center text-3xl">Area = PQ/2</p>
            <div>
              <p class="text-2xl">Area: <span id="TriangleAreaSpan"></span><span>cm<sup>2</sup></span></p>
            </div>
            <div>
              <input id="trainagle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="p" />
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id=""
                placeholder="q" />
              <span>cm</span>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Area Calculation -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>
  </main>
  <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
